<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Description</title>
    <script type="text/javascript" src="/src/js/description.js" defer></script>
    <link rel="stylesheet" href="/src/css/description.css">
  </head>
  <body>
    <div class="window">
      <div class="overlay"></div>
      <div class="box header">
        <img class="profile-image" alt="" />
        <h1 class="profile-name"></h1>
        <h2 class="profile-age"></h2>
      </div>
      <div class="box footer">
        <p>Call at: <span class="profile-phone"></span></p>
        <p class="profile-address"></p>
      </div>
    </div>
  </body>
</html>
